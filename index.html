<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body>
  <header class="header">
    <img src="./eisenhower-matrix.jpg" class="header__img" alt="main_page">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">
      Want more details?</a>
  </header>
  <main class="main">
    <section id="addfield">
      <label for="new" class="label, task__label">Add Item</label>
      <div class="task-wrap">
        <input id="new" class="task__item" type="text">
        <button class="task__btn">Add</button>
      </div>
    </section>
    <h3 class="label">Todo</h3>
    <ul id="incompleted">
      <li>
        <input type="checkbox" class="task__check">
        <label class="task__item task__item_label">Pay Bills</label>
        <input type="text" class="task__item task__item_input">
        <button class="task__edit">Edit</button>
        <button class="task__delete"><img src="./remove.svg" class="task__delete_img" alt="delete"></button>
      </li>
      <li class="task">
        <input type="checkbox" class="task__check">
        <label class="task__item task__item_label">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task__item task__item_input">
        <button class="task__edit">Save</button>
        <button class="task__delete"><img src="./remove.svg" class="task__delete_img" alt="delete"></button>
      </li>
    </ul>
    <h3>Completed</h3>
    <ul id="completed">
      <li>
        <input type="checkbox" checked class="task__check">
        <label class="task__item task__item_label">See the Doctor</label>
        <input type="text" class="task__item task__item_input">
        <button class="task__edit">Edit</button>
        <button class="task__delete"><img src="./remove.svg" class="task__delete_img" alt="delete"></button>
      </li>
    </ul>
  </main>
  <script src="app.js"></script>
</body>

</html>
